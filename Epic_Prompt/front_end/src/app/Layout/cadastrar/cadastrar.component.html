<div class="login-container">
  <h1 style="padding-left: 45px;">
    EPIC<img src="../../../assets/Images/img1.png" alt="img">PROMPT
  </h1>

  <p>
    Entre nessa jornada RPG <br> onde você controla um herói<br>enfrentando vilões no reino<br>de prompt.
  </p>

  <form class="container buttons-container" [formGroup]="cadastrarForm">
    <div class="form-group" style="width: 100%;">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Jogador" formControlName="nomeJogador">
    </div>
    <div class="form-group" style="width: 100%;">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha">
    </div>
    <div class="alinharBotoes">
      <button type="submit" (click)="cadastrar()" class="botoes">Cadastrar</button>
      <button type="submit" [routerLink]="['']" class="botoes">Voltar</button>
    </div>
  </form>
</div>
