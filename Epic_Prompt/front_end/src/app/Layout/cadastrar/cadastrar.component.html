<form class="container" [formGroup]="cadastrarForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o Nome do Jogador" formControlName="nomeJogador">
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Senha" formControlName="senha">
    </div>
    <button type="submit" (click)="cadastrar()" class="btn btn-primary">Cadastrar</button>
</form>
